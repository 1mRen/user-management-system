<div class="card">
    <div class="card-header">
        <h2>{{ isEditMode ? 'EDIT REQUEST' : 'ADD REQUEST' }}</h2>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Type -->
            <div class="form-group">
                <label>Type</label>
                <select 
                    formControlName="type" 
                    class="form-control"
                    [ngClass]="{'is-invalid': submitted && f['type'].errors}"
                    [disabled]="isEditMode"
                >
                    <option value="equipment">Equipment</option>
                    <option value="leave">Leave</option>
                    <option value="transfer">Transfer</option>
                    <option value="promotion">Promotion</option>
                    <option value="resources">Resources</option>
                    <option value="other">Other</option>
                </select>
                <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
                    <div *ngIf="f['type'].errors['required']">Type is required</div>
                </div>
            </div>

            <!-- Employee -->
            <div class="form-group">
                <label>Employee</label>
                <select 
                    formControlName="employeeId" 
                    class="form-control"
                    [ngClass]="{'is-invalid': submitted && f['employeeId'].errors}"
                    [disabled]="isEditMode"
                >
                    <option value="">Select Employee</option>
                    <option *ngFor="let employee of employees" [value]="employee.id">
                        {{ employee.employeeNumber }} - {{ employee.account?.firstName }} {{ employee.account?.lastName }}
                    </option>
                </select>
                <div *ngIf="submitted && f['employeeId'].errors" class="invalid-feedback">
                    <div *ngIf="f['employeeId'].errors['required']">Employee is required</div>
                </div>
            </div>

            <!-- Title -->
            <div class="form-group">
                <label>Title</label>
                <input 
                    type="text" 
                    formControlName="title" 
                    class="form-control" 
                    [ngClass]="{'is-invalid': submitted && f['title'].errors}"
                />
                <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                    <div *ngIf="f['title'].errors['required']">Title is required</div>
                </div>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label>Description</label>
                <textarea 
                    formControlName="description" 
                    class="form-control"
                    rows="3"
                ></textarea>
            </div>

            <!-- Items Section - Only for Equipment/Resources -->
            <div *ngIf="form.get('type')?.value === 'equipment' || form.get('type')?.value === 'resources'">
                <div class="form-group">
                    <label>Items</label>
                    <div formArrayName="items">
                        <div *ngFor="let item of itemsArray.controls; let i = index" class="item-row">
                            <div [formGroupName]="i" class="row mb-2">
                                <div class="col-md-4">
                                    <label>Name</label>
                                    <input 
                                        type="text" 
                                        formControlName="name" 
                                        class="form-control" 
                                        [ngClass]="{'is-invalid': submitted && item.get('name')?.errors}"
                                    />
                                    <div *ngIf="submitted && item.get('name')?.errors" class="invalid-feedback">
                                        <div *ngIf="item.get('name')?.errors?.['required']">Name is required</div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label>Quantity</label>
                                    <input 
                                        type="number" 
                                        formControlName="quantity" 
                                        class="form-control" 
                                        min="1"
                                        [ngClass]="{'is-invalid': submitted && item.get('quantity')?.errors}"
                                    />
                                    <div *ngIf="submitted && item.get('quantity')?.errors" class="invalid-feedback">
                                        <div *ngIf="item.get('quantity')?.errors?.['required']">Quantity is required</div>
                                        <div *ngIf="item.get('quantity')?.errors?.['min']">Minimum quantity is 1</div>
                                    </div>
                                </div>

                                <div class="col-md-1 d-flex align-items-end">
                                    <button 
                                        type="button" 
                                        class="btn btn-danger" 
                                        (click)="removeItem(i)"
                                    >
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-2" (click)="addItem()">
                        Add Item
                    </button>
                </div>
            </div>

            <!-- Status (View Only) -->
            <div *ngIf="isEditMode" class="form-group">
                <label>Status</label>
                <div>
                    <span class="status-badge" [ngClass]="getStatusClass(request?.status || '')">
                        {{ request?.status }}
                    </span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
                <a routerLink="/admin/requests" class="btn btn-secondary ml-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    .card {
        border: 1px solid #dee2e6;
    }
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        padding: 1rem;
    }
    .card-header h2 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: bold;
    }
    .card-body {
        padding: 1.5rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    .form-control {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }
    .form-control:disabled {
        background-color: #e9ecef;
        opacity: 1;
    }
    .is-invalid {
        border-color: #dc3545;
    }
    .invalid-feedback {
        display: block;
        width: 100%;
        margin-top: 0.25rem;
        font-size: 80%;
        color: #dc3545;
    }
    .btn {
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        cursor: pointer;
    }
    .btn-primary {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-secondary {
        color: #fff;
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-danger {
        color: #fff;
        background-color: #dc3545;
        border-color: #dc3545;
    }
    .ml-2 {
        margin-left: 0.5rem;
    }
    .mt-2 {
        margin-top: 0.5rem;
    }
    .mt-4 {
        margin-top: 1.5rem;
    }
    .mb-2 {
        margin-bottom: 0.5rem;
    }
    .item-row {
        padding: 0.5rem;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        margin-bottom: 0.5rem;
        background-color: #f8f9fa;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
    }
    .col-md-1, .col-md-5, .col-md-6 {
        position: relative;
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
    }
    .col-md-1 {
        flex: 0 0 8.333333%;
        max-width: 8.333333%;
    }
    .col-md-5 {
        flex: 0 0 41.666667%;
        max-width: 41.666667%;
    }
    .col-md-6 {
        flex: 0 0 50%;
        max-width: 50%;
    }
    .d-flex {
        display: flex !important;
    }
    .align-items-end {
        align-items: flex-end !important;
    }
    .status-badge {
        display: inline-block;
        padding: 0.4rem 0.6rem;
        border-radius: 0.25rem;
        color: white;
        text-align: center;
        min-width: 5rem;
    }
    .status-success {
        background-color: #28a745;
    }
    .status-warning {
        background-color: #ffc107;
        color: #212529;
    }
    .status-danger {
        background-color: #dc3545;
    }
    .status-info {
        background-color: #17a2b8;
    }
</style>
