<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Type</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of requests">
                <td>{{ request.employee?.account?.firstName }} {{ request.employee?.account?.lastName }}</td>
                <td>{{ request.type }}</td>
                <td>{{ request.created | date:'M/d/yyyy' }}</td>
                <td>
                    <span class="status-badge" [ngClass]="getStatusClass(request.status)">
                        {{ request.status }}
                    </span>
                </td>
                <td class="action-buttons">
                    <button class="btn btn-info" (click)="viewDetails(request.id)">Edit</button>
                </td>
            </tr>
            <tr *ngIf="!requests || requests.length === 0">
                <td colspan="5" class="text-center">
                    <span *ngIf="loading" class="spinner-border spinner-border-lg align-center"></span>
                    <span *ngIf="!loading">No requests found</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="mt-2">
    <a routerLink="add" class="btn btn-success">Create Request</a>
</div>
